<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <script>
        //   3.Comparison operator
        let num1 = 5;
        let num2 = 10;
        let num3 = 5;
        let num4 = "5";

        console.log(num1 == num2)
        console.log(num1 == num3)
        console.log(num1 == num4)
        console.log(num1 === num3)
        console.log(num1 === num4)
        console.log(num1 != num3)
        console.log(num1 !== num4)
        console.log(num1 < num2)
        console.log(num1 >= num3)
        console.log(num1 > num2)
        console.log(typeof num1);
        // "===" strictly equal->number and type of data must be equal 
        // "!==" strictly not equal->number and type of data must be different 

        // 4.Logical operator
        console.log(4 > 3 || 5 > 6)
        console.log(4 > 3 && 5 > 6)
        console.log(!(4 > 3))
        // "||" -> check only one operation
        // "&&" -> checks all operations
        // "!" -> reverse the result of the operation

        // 5.String operator
        var num7=22;
        console.log(typeof("this is my new number"+num7))
        console.log(typeof("this is my new number"+ " " +num7))

        // 6.Conditional operator
        var num5 = 1;
        var status = (4 > 3) ? "yes" : "no";
        console.log(status)

    </script>

</head>
