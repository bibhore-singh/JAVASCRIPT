<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout </title>
    <style>
        .grid_container{
              background-color: blue;
              display: grid;
            margin: 50px auto;
            /*grid-template-columns: auto auto auto;
            grid-template-rows: 200px 150px 200px;*/
            grid-template:200px 150px 200px/auto auto auto;
           
            grid-gap: 50px;
        }
        .items{
            border: 2px solid pink;
            background-color: crimson;
            padding: 20px;
            text-align: center;
        }    
        #first1{
           /* grid-column-start: 1;
            grid-column-end: span 2;*/
            grid-column: 1/ span 2;
        }
        #first4{
           /* grid-column-start: 2;
            grid-column-end: span 2;*/
        }
    </style>
</head>
<body>
    <div class="grid_container">
        <div class="items" id="first1">1</div>
        <div class="items" id="first2">2</div>
        <div class="items" id="first3">3</div>
        <div class="items" id="first4">4</div>
        <div class="items" id="first5">5</div>
        <div class="items" id="first">6</div>
        <div class="items" id="first">7</div>
        <div class="items" id="first">8</div>
        <div class="items" id="first">9</div>
        <div class="items" id="first">10</div>
        <div class="items" id="first">11</div>
    
</body>
</html>
